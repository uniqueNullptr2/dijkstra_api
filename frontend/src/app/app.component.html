<button (click)="modeToggle()">{{flagLandOnly ? 'Land Only' : 'Land and Water'}}</button>
<div *ngFor="let row of dijkstraService.map | async" [style.height]="10">
  <div *ngFor="let tile of row" [ngStyle]="{
    'background-color': tile.tile == 0 ? '#9e5e31' : '#1296e3',
    'width' : '10px',
    'display': 'inline-block'
  }"> {{tile.danger}}</div>
</div>
